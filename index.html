<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Display Example</title>
</head>
<body>
    <h1>JSON Data Display</h1>
    <div id="jsonContent"></div>

    <script>
        // JSON 파일을 읽어와서 웹페이지에 표시하는 함수
        async function loadJSON() {
            try {
                const response = await fetch('data.json'); // 같은 폴더에 있는 data.json 파일 로드
                const jsonData = await response.json();    // JSON 데이터를 객체로 변환

                alert(25)
                
                // HTML 요소에 데이터를 표시
                const jsonContent = document.getElementById('jsonContent');
                jsonContent.innerHTML = `
                    <p><strong>Name:</strong> ${jsonData.name}</p>
                    <p><strong>Age:</strong> ${jsonData.age}</p>
                    <p><strong>Position:</strong> ${jsonData.position}</p>
                    <p><strong>Skills:</strong> ${jsonData.skills.join(', ')}</p>
                `;
            } catch (error) {
                console.error('Error loading JSON data:', error);
            }
        }

        // 페이지 로드 시 JSON 데이터를 읽어오는 함수 호출
        window.onload = loadJSON;
    </script>
</body>
</html>
