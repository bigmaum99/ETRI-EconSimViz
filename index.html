<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
</head>
<body>
    <h1>Variables Display</h1>
    <div id="jsonContent"></div>
    <p><strong>Total Number of Variables:</strong> <span id="count"></span></p>

    <script>
        async function loadJSON() {
            try {
                // const response = await fetch('calibration_parameters.json'); // JSON 파일 로드
                const response = await fetch('data.json'); // JSON 파일 로드

                
                const jsonData = await response.json();    // JSON 데이터 파싱
                
                const jsonContent = document.getElementById('jsonContent');
                const countSpan = document.getElementById('count');
                const data = jsonData.data;

                // 데이터 디스플레이
                data.forEach(item => {
                    //jsonContent.innerHTML += `<p><strong>Variable Name:</strong> ${item.variable_name} <br><strong>Display Name:</strong> ${item.variable_dsp_nm}</p>`;
                    jsonContent.innerHTML += `<p><strong>Variable Name:</strong> ${item.Name} <br><strong>Display Name:</strong> ${item.age}</p>`;
                });

                // 총 데이터 갯수 표시
                countSpan.textContent = data.length;

            } catch (error) {
                console.error('Error loading JSON data:', error);
            }
        }

        // 페이지 로드 시 JSON 데이터 로드
        window.onload = loadJSON;
    </script>
</body>
</html>
