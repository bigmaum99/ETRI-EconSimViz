<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Display Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50% Width Divs</title>
    <style>
        .container {
            display: flex;
        }

        .left, .right {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        .left {
            background-color: ;
        }

        .right {
            background-color: ;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 4px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none; /* 언더라인 제거 */
            color: black; /* 텍스트 색을 검정색으로 변경 */
        }

        /* 마우스를 올렸을 때 (hover) 스타일 */
        a:hover {
            text-decoration: underline; /* 마우스를 올렸을 때만 언더라인 */
        }    
        .scrollable-div {
            max-height: 1000px; /* 원하는 세로 최대 크기 */
            overflow: auto; /* 길어질 경우 스크롤 생김 */
            border: 0px solid black; /* div의 테두리 */
        }
        .button-17 {
          align-items: center;
          appearance: none;
          background-color: #fff;
          border-radius: 24px;
          border-style: none;
          box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
          box-sizing: border-box;
          color: #3c4043;
          cursor: pointer;
          display: inline-flex;
          fill: currentcolor;
          font-family: "Google Sans",Roboto,Arial,sans-serif;
          font-size: 14px;
          font-weight: 500;
          height: 48px;
          justify-content: center;
          letter-spacing: .25px;
          line-height: normal;
          max-width: 100%;
          overflow: visible;
          padding: 2px 24px;
          position: relative;
          text-align: center;
          text-transform: none;
          transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
          width: auto;
          will-change: transform,opacity;
          z-index: 0;
          margin:20;
        }                    
    </style>
</head>
<body>
    <h1>Calibration Results</h1>
    <div id="jsonContent"></div>

  <script>
        // JSON 파일에서 데이터를 가져와 정렬한 후 테이블에 바인딩하는 함수
        async function loadAndDisplayData() {
            try {
                // JSON 파일 불러오기 (fetch 사용)
                const response = await fetch('calibration_parameters.json');
                const jsonData = await response.json();
                
                // 변수 리스트 추출
                const variables = jsonData.data.map(item => ({
                    variable_name: item.variable_name,
                    variable_dsp_nm: item.variable_dsp_nm
                }));

                // 변수 갯수 계산
                const variableCounts = {};
                variables.forEach(variable => {
                    const key = `${variable.variable_name}-${variable.variable_dsp_nm}`;
                    if (!variableCounts[key]) {
                        variableCounts[key] = { ...variable, count: 0 };
                    }
                    variableCounts[key].count++;
                });

                // 객체를 배열로 변환 후 정렬 (count 기준 내림차순, variable_name 기준 오름차순)
                const sortedVariables = Object.values(variableCounts).sort((a, b) => {
                    if (b.count === a.count) {
                        return a.variable_name.localeCompare(b.variable_name);
                    }
                    return b.count - a.count;
                });

                // 테이블 바인딩
                const tableBody = document.querySelector('#variableTable tbody');
                sortedVariables.forEach(variable => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="calibRes${variable.count}.html?varNm=${variable.variable_name}" target="if1">${variable.variable_name}</a></td>
                        <td tooltip="${variable.count}"><a href="calibRes${variable.count}.html?varNm=${variable.variable_name}" target="if1">${variable.variable_dsp_nm}</a></td>
                        <td style=display:>${variable.count}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading or processing data:', error);
            }
        }

        // 페이지가 로드될 때 데이터를 로드하고 테이블에 표시
        window.onload = loadAndDisplayData;
    </script>
    <div class="container">
        <div class="left scrollable-div">
            <table id="variableTable">
                <thead>
                    <tr>
                        <th>Variable Name</th>
                        <th>Variable Display Name</th>
                        <th>Cnt</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JSON 데이터를 바인딩할 곳 -->
                </tbody>
            </table>            

        </div>
        <div class="right" style="background-color:">
            <iframe name=if1 src="" width="100%" height="100%" frameborder="0"></iframe>                
        </div>
    </div>



    <div style="display:;margin-top:100px;background-color:;text-align:center">
        <!-- <button class=button-17 role="button" onclick="self.reload()">리셋하기</button> -->
        <button class=button-17 role="button" onclick="self.close()">창 닫기</button>
    </div>

</body>
</html>
