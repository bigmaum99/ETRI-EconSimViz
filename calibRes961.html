<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Parameters Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        th, td {
            padding: 8px;
            font-size:12px;
        }
    </style>
</head>
<body>
    <h1>Calibration Parameters Table</h1>
    <table id="calibrationTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // URL에서 특정 파라미터 값을 가져오는 함수
        function getParam(paramName) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(paramName); // 쿼리 문자열에서 paramName에 해당하는 값을 반환
        }


        async function loadCalibrationData() {
            try {

                const varNm = getParam('varNm');

                // JSON 파일 불러오기 (fetch 사용)
                const response = await fetch('calibration_parameters.json');
                const jsonData = await response.json();

                // jsonData 확인 (필요시 콘솔에서 확인 가능)
                //console.log(jsonData);



                // variable_name이 "tau_EXPORT"인 데이터 필터링
                const aSGData = jsonData.data.filter(item => item.variable_name === varNm);
                //console.log(aSGData); //961개


                if (aSGData) {
                    // 가로축과 세로축 값을 정의 (31개의 값)
                    const toSecCdList = Array.from({length: 31}, (_, i) => i + 1); // 1부터 31까지
                    const frSecCdList = Array.from({length: 31}, (_, i) => i + 1); // 1부터 31까지

                    //console.log("aa")
                    //console.log(toSecCdList) //31개
                    // console.log(frSecCdList) //31개

                    // 테이블 요소 가져오기
                    const tableHeader = document.getElementById('tableHeader');
                    const tableBody = document.getElementById('tableBody');

                    // 테이블 헤더 만들기 (가로축: to_sec_cd)
                    let headerRow = '<th></th>'; // 첫 번째 빈 셀



                    toSecCdList.forEach(toSecCd => {
                        headerRow += `<th>${toSecCd}</th>`;
                    });
                    tableHeader.innerHTML = headerRow;

                    // 테이블 본문 만들기 (세로축: fr_sec_cd)
                    frSecCdList.forEach(frSecCd => {
                        const row = document.createElement('tr');
                        let rowContent = `<td>${frSecCd}</td>`; // 첫 번째 열에 fr_sec_cd 표시

                        toSecCdList.forEach(toSecCd => {
                            // 각 셀에 fr_sec_cd와 to_sec_cd에 해당하는 값 찾기
                            const cellData = aSGData.find(item => item.fr_sec_cd === frSecCd && item.to_sec_cd === toSecCd);

                            //const value = cellData ? cellData.value : 'N/A'; // 값이 없으면 'N/A' 표시
                            const value = frSecCd + "-" + toSecCd;
                            rowContent += `<td>${value}</td>`;
                        });

                        row.innerHTML = rowContent;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error("a_sg 변수에 대한 데이터가 없습니다.");
                }

            } catch (error) {
                console.error("Error loading calibration data:", error);
            }
        }

        // 페이지 로드 시 데이터 불러오기
        window.onload = loadCalibrationData;
    </script>
</body>
</html>
